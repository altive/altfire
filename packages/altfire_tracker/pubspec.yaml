name: altfire_tracker
description: |
  Provides a wrapper class for FlutterFire Analytics and Crashlytics packages to simplify its usage.
version: 1.0.0
homepage: https://altive.dev
repository: https://github.com/altive/altfire
issue_tracker: https://github.com/altive/altfire/labels/altfire_tracker
false_secrets:
  - example/**

environment:
  sdk: ^3.6.0

resolution: workspace

dependencies:
  firebase_analytics: ^11.4.6
  firebase_crashlytics: ^4.3.6
  firebase_crashlytics_platform_interface: ^3.8.6
  flutter:
    sdk: flutter

dev_dependencies:
  altive_lints: ^1.20.0
  custom_lint: ^0.7.5
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
